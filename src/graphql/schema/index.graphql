type Query {
  blouses: [Blouse]!
}

type Mutation {
  addBlouse(blouseInput: BlouseInput!): Blouse!
  deleteBlouse(_id: ID!): Boolean
  updateBlouse(_id: ID!, updateBlouseInput: UpdateBlouseInput): Blouse
}

type Blouse {
  title: String!
  _id: ID!
  image: String
  deadline: String!
  createdAt: String!
  updatedAt: String!
}

input UpdateBlouseInput {
  title: String
  image: String
  deadline: String
}

input BlouseInput {
  title: String!
  deadline: String!
  image: String
}
