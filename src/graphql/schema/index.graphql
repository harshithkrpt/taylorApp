type Query {
  blouses: [Blouse]!
}

type Mutation {
  addBlouse(blouseInput: BlouseInput!): Blouse!
}

type Blouse {
  title: String!
  _id: ID!
  pictureUrl: String
  deadline: String!
  createdAt: String!
  updatedAt: String!
}

input BlouseInput {
  title: String!
  deadline: String!
  pictureUrl: String
}
